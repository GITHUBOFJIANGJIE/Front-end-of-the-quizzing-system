<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #basementDiv {
      position: relative;
      margin: 40px 200px 40px 200px;
      padding: 20px;
      border: 2px solid grey;
    }

    #questionDiv {
      position: relative;
      margin: 10px 50px 25px 50px;
      padding: 20px;
    }

    #inputDiv {
      text-align: center;
    }

    #scoreDiv {
      margin-bottom: 5px;
    }

    button {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
  <title>答题系统</title>
</head>

<body>
  <div id="basementDiv">
    <div id="scoreDiv">
      <label>当前分数:</label>
      <span id="scoreSpan">0</span>
    </div>
    <label>题目：</label>
    <br>
    <div id="questionDiv"></div>
    <div id="answerDiv">
      <label>请输入答案:</label>
      <br>
      <div id="inputDiv">
        <input id="answer" type="text">
        <br><br>
        <button id="confirmButton">确认</button>
        <button id="nextButton">下一题</button>
      </div>
    </div>
  </div>

  <script>
    // 分数初始化
    let score = 0;
    const scoreSpan = document.getElementById("scoreSpan");
    const answerInput = document.getElementById("answer");
    const questionDiv = document.getElementById("questionDiv");

    // 题目和答案
    const questions = [
      {
        content: "软件工程是_____如何以系统性的、规范化的、可定量的过程化方法去开发和维护软件，以及如何把经过时间考验而证明正确的管理技术和当前能够得到的最好的技术方法结合起来的学科。",
        correctAnswer: "研究"
      }
    ];

    let currentQuestionIndex = 0;
    loadQuestion(currentQuestionIndex);

    // 加载题目
    function loadQuestion(index) {
      if (index < questions.length) {
        questionDiv.innerText = questions[index].content;
      }
    }

    // 处理确认按钮点击事件
    document.getElementById("confirmButton").addEventListener("click", function () {
      const userAnswer = answerInput.value.trim();
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;

      if (userAnswer === correctAnswer) {
        score += 1;  // 答对题目得1分
        alert("答对了！得分：1分");
      } else {
        alert("答错了！正确答案是：" + correctAnswer);
      }

      // 更新分数显示
      scoreSpan.innerText = score;
      // 清空答案输入框
      answerInput.value = '';
    });


  </script>
</body>

</html>
